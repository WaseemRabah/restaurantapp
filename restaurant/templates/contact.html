{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
    <h2>Contact Us</h2>
    <div class="contact-form-container">
        <form method="post" class="contact-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </div>
{% endblock %}
