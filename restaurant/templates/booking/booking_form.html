<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
            overflow: hidden; /* Clearfix */
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: calc(100% - 22px); /* Adjusted width */
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            float: left; /* Float the input elements */
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Clearfix for float elements */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        /* Error message style */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <form method="post" class="clearfix"> <!-- Add clearfix class -->
        {% csrf_token %}
        <h2>Please fill the form to book a table</h2> <!-- Moved h2 inside the form -->
        {{ form.as_p }}
        <button type="submit">Submit</button>

        <!-- Display form errors -->
        {% if form.errors %}
            <div class="error-message">
                <p>Please correct the following errors:</p>
                <ul>
                    {% for field in form %}
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </form>

</body>
</html>
